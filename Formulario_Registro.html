<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Paciente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #ee9a58;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        .form-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .form-row .form-group {
            flex: 1;
        }
        .form-row .form-group.full-width {
            flex: 100%;
        }
		/* Color Boton */
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #ee9a58;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
		/* Color Boton Flotar */
        .btn:hover {
            background-color: #45a049;
			color: black;
        }
        /* Media queries para diseño responsive */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            .form-row .form-group {
                flex: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulario de Registro de Paciente</h2>
        <form action="#" method="POST">
            <!-- Datos personales -->
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre completo *</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
				<div class="form-group">
                    <label for="nombre">No. de Documento *</label>
                    <input type="text" id="documento" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="edad">Edad *</label>
                    <input type="text" id="edad" name="edad" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="genero">Género *</label>
                    <input type="radio" id="masculino" name="genero" value="masculino" required>Masculino</input>
					<label></label>
					<input type="radio" id="femenino" name="genero" value="femenino" required>Femenino</input>
					<label></label>
					<input type="radio" id="otro" name="genero" value="otro" required>Otro</input>
					<label></label>
                </div>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección *</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="telefono">Teléfono *</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico *</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de nacimiento *</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>

            <!-- Información médica -->
            <div class="form-group">
                <label for="enfermedades_previas">Enfermedades previas:</label>
                <textarea id="enfermedades_previas" name="enfermedades_previas" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="medicamentos">Medicamentos actuales:</label>
                <textarea id="medicamentos" name="medicamentos" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="alergias">Alergias conocidas:</label>
                <textarea id="alergias" name="alergias" rows="4"></textarea>
            </div>

            <button type="submit" class="btn">Registrar paciente</button>
        </form>
    </div>
</body>
</html>
